<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Ayurveda/assets/css/symptom.css">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Symptom Search</h2>
    <div class="d-flex justify-content-center position-relative">
      <input type="text" id="searchInput" class="form-control w-50"
             placeholder="Enter symptom or disease" oninput="showSuggestions(this.value)">
      <button class="btn btn-success ms-2" onclick="searchSymptom()">Search</button>

      <!-- Suggestions dropdown -->
      <ul id="suggestions" class="list-group position-absolute w-50 mt-5"
          style="z-index:1000; display:none;"></ul>
    </div>
    <div id="results" class="mt-5"></div>
  </div>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Custom JS -->
  <script src="./Ayurveda/assets/js/symptom.js"></script>
</body>
</html>
